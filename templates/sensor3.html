{% extends 'sensor2.html' %}
{% block chart %}

<div class="col-12">
    {% if status == 1 %}
                <div class="card card-danger">
                {% else %}
                <div class="card card-success">
                {% endif %}
                    <div class="card-header">
                    <div class="card-title">
                    <h3>Grafik Sensor</h3>
                    </div>

          <div class="card-tools">
                        
                        {% if status == 1 %}
                            <a href="/index" class="btn btn-danger">Suhu <i class=" "></i></a>
                         {% else %}
                             <a href="/index" class="btn btn-success">Suhu <i class=" "></i></a>
                         {% endif %}
                         
                         {% if status == 1 %}
                            <a href="/convert" class="btn btn-danger">Prediksi <i class=" "></i></a>
                         {% else %}
                             <a href="/convert" class="btn btn-success">Prediksi <i class=" "></i></a>
                         {% endif %}
                        </div>
                    </div>
        <div class="card-body">
          <div class="chart">
            <canvas id="coba" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            <script>
              var ctp = document.getElementById("coba").getContext("2d");
              var lineChart = new Chart(ctp, {
                type: "line",
                data: {
                  labels: {{ suhuww }},
                  datasets: [
                    {
                      label: "Suhu",
                      data: {{ suhuww }},
                      fill: false,
                      borderColor: "rgb(0, 96, 255)",
                      backgroundColor:'rgb(0, 96, 255)',
                      lineTension: 0.1
                    },
                    {
                      label: "Kelembaban",
                      data: {{ humiww }},
                      fill: false,
                      borderColor: "rgb(153, 51, 255)",
                      backgroundColor:'rgb(153, 51, 255)',
                      lineTension: 0.1
                    },
                    {
                      label: "Cahaya",
                      data: {{ valueww }},
                      fill: false,
                      borderColor: "rgb(255, 255, 0)",
                      backgroundColor:'rgb(255, 255, 0)',
                      lineTension: 0.1
                    },
                    {
                      label: "Nutrisi",
                      data: {{ nutrisiww }},
                      fill: false,
                      borderColor: "rgb(0, 153, 0)",
                      backgroundColor:'rgb(0, 153, 0)',
                      lineTension: 0.1
                    }
                  ]
                },
                options: {
                  responsive: true
                }
              });
              

            </script>
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      
      {% endblock %}
